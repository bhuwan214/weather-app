<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="fav-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <span class="location">📍<span class="city">Butwal</span> , <span class="country">NP</span></span>
        <span class="search-field">
          <input type="search" class="search-box"/>
          <i class="fa-solid fa-magnifying-glass search-btn"></i>
          <p></p>
        </span>
        <span class="mode">
          <i class="fa-solid fa-sun icon"></i>
          <i class="fa-solid fa-moon icon"></i>
        </span>
      </nav>
      <main>
        <div class="toggle-colon">
          <div class="day">
            <span class="today">Today</span>
            <span class="tomorrow">Tomorrow</span>
            <span class="thisWeek">Week</span>
          </div>

          <div class="scale">
            <span class="fah">Fahrenheit</span>
            <span class="cel">Celsius</span>
          </div>
        </div>
        <div class="content"></div>
        <aside></aside>
      </main>

      <div class="data-section">
        <div class="present">
            <div class="heading">
                <span class="dayData">Sunday</span>
                <span class="dateData">22,June</span>
            </div>
        <div class="main-data">
            <span class="temp" id="temp-p">39°</span>
            <span class="weather-emojis">☀️</span>
        </div>
   <div class="additional-data">
    <span class="feels-like">Feels like:43°C</span>
    <span class="humidity">Humidity: 60%</span>
    <span class="wind-speed">Wind speed: 6km/hrs</span>
   </div>


        </div>
        <div class="after one">
          <div class="after-day"></div>
          <hr>
          <div class="emoji">☀️</div>
          <div class="temp">37'</div>
        </div>
        <div class="after two"> 
           <div class="after-day"></div>
        <hr>
        <div class="emoji">⛅</div>
        <div class="temp">35'</div></div>
        <div class="after three">
          <div class="after-day"></div>
          <hr>
          <div class="emoji">⛅</div>
          <div class="temp">32'</div>
        </div>
        <div class="after four">
          <div class="after-day"></div>
          <hr>
          <div class="emoji">🌧️</div>
          <div class="temp">18'</div>
        </div>
        <div class="after five">
          <div class="after-day"></div>
          <hr>
          <div class="emoji">⛈️</div>
          <div class="temp">15'</div>
        </div>
        <div class="after six">
          <div class="after-day"></div>
          <hr>
          <div class="emoji">🌥️</div>
          <div class="temp">20'</div>
        </div>
      </div>

      <div class="new-letter">
        <div class="left-side">Left</div>
        <div class="right-side">Right</div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6a0ebd92fb.js"
      crossorigin="anonymous"></script>
<script src="index.js"></script>
<!-- <script src="domFunctions.js"></script> -->

  </body>
</html>
