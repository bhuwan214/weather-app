<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <span class="location">ğŸ“Seattle, Australia </span>
       <span class="search-field">
         <input type="search"/>
        <i class="fa-solid fa-magnifying-glass"></i>
    </span>
        <span class="mode">
          <i class="fa-solid fa-sun icon"></i>
          <i class="fa-solid fa-moon icon"></i>
        </span>
      </nav>
      <main>
        <div class="toggle-colon">
          <div class="day">
            <span class="today">Today</span>
            <span class="tomorrow">Tomorrow</span>
            <span class="thisWeek">Week</span>
          </div>

          <div class="scale">
            <span class="fah">Fahrenheit</span>
            <span class="cel">Celsius</span>
          </div>
        </div>
        <div class="content"></div>
        <aside></aside>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/6a0ebd92fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
