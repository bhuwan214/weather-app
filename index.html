<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="fav-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <span class="location">📍Seattle, Australia </span>
        <span class="search-field">
          <input type="search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span class="mode">
          <i class="fa-solid fa-sun icon"></i>
          <i class="fa-solid fa-moon icon"></i>
        </span>
      </nav>
      <main>
        <div class="toggle-colon">
          <div class="day">
            <span class="today">Today</span>
            <span class="tomorrow">Tomorrow</span>
            <span class="thisWeek">Week</span>
          </div>

          <div class="scale">
            <span class="fah">Fahrenheit</span>
            <span class="cel">Celsius</span>
          </div>
        </div>
        <div class="content"></div>
        <aside></aside>
      </main>

      <div class="data-section">
        <div class="present">
            <div class="heading">
                <span class="dayData">Sunday</span>
                <span class="dateData">22,June</span>
            </div>
        <div class="main-data">
            <span class="temp">39°</span>
            <span class="weather-emojis">☁️</span>
        </div>
   <div class="additional-data">
    <span class="feels-like">Feels like:43°C</span>
    <span class="humidity">Humidity: 60%</span>
    <span class="wind-speed">Wind speed: 6km/hrs</span>
   </div>


        </div>
        <div class="after one">
          <div class="after-day">tuesday</div>
          <div class="emoji">⛅</div>
          <div class="temp">30'</div>
        </div>
        <div class="after two"></div>
        <div class="after three"></div>
        <div class="after four"></div>
        <div class="after five"></div>
        <div class="after six"></div>
      </div>

      <div class="new-letter">
        <div class="left-side">Left</div>
        <div class="right-side">Right</div>
      </div>
    </div>

      crossorigin="anonymous"></script> -->
<script src="index.js"></script>
<script src="domFunctions.js"></script>

  </body>
</html>
